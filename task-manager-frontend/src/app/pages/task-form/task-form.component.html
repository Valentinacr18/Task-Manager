<div class="form-container">
  <h2>Create New Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" placeholder="Enter task title" />
      <small *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">Title is required.</small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter task description"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
      <small *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched">Due date is required.</small>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
  </form>
</div>
