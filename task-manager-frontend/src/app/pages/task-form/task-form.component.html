<div class="form-container">
  <button
    (click)="goBack()"
    style="margin-bottom: 1.5rem; background: none; border: none; color: #3f51b5; font-weight: 500; cursor: pointer;">
    ‚Üê Back to Dashboard
  </button>

  <h2 style="text-align: center; margin-bottom: 1.5rem;">Create New Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" placeholder="Enter task title" />
      <small *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" style="color: red;">Title is required.</small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter task description"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
      <small *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" style="color: red;">Due date is required.</small>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="userId">Assign To</label>
      <select id="userId" formControlName="userId">
        <option value="">-- Select a user --</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }} ({{ user.email }})
        </option>
      </select>
      <small *ngIf="taskForm.get('userId')?.invalid && taskForm.get('userId')?.touched" style="color: red;">Please select a user.</small>
    </div>

    <button type="submit" [disabled]="taskForm.invalid"
      style="padding: 10px; border: none; background-color: #3f51b5; color: white; border-radius: 6px; cursor: pointer; font-weight: 500;">
      Create Task
    </button>
  </form>
</div>
